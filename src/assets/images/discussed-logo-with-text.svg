<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Purple gradient for main bubble -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9932CC" />
      <stop offset="100%" style="stop-color:#8A2BE2" />
    </linearGradient>
    
    <!-- Glossy effect for bubbles -->
    <linearGradient id="glossEffect" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Purple speech bubble with gradient and dimension -->
  <path d="M140 130 C 110 130, 90 150, 90 180 C 90 210, 110 230, 140 230 L 180 230 L 170 260 L 200 230 L 240 230 C 270 230, 290 210, 290 180 C 290 150, 270 130, 240 130 Z" fill="url(#purpleGradient)" filter="url(#glow)" />
  
  <!-- Black speech bubble with subtle shadow -->
  <path d="M160 150 C 140 150, 120 160, 120 180 C 120 200, 140 210, 160 210 L 190 210 L 180 230 L 200 210 L 230 210 C 250 210, 270 200, 270 180 C 270 160, 250 150, 230 150 Z" fill="#000000" />
  
  <!-- Glossy highlight on purple bubble -->
  <path d="M140 130 C 110 130, 90 150, 90 165 C 140 150, 190 140, 240 145 C 270 150, 280 160, 280 170 C 280 155, 270 140, 240 130 Z" fill="url(#glossEffect)" opacity="0.5" />
  
  <!-- Refined dots with subtle glow -->
  <circle cx="150" cy="180" r="7" fill="#ffffff" />
  <circle cx="150" cy="180" r="10" fill="#ffffff" opacity="0.2" />
  
  <circle cx="180" cy="180" r="7" fill="#ffffff" />
  <circle cx="180" cy="180" r="10" fill="#ffffff" opacity="0.2" />
  
  <circle cx="210" cy="180" r="7" fill="#ffffff" />
  <circle cx="210" cy="180" r="10" fill="#ffffff" opacity="0.2" />
  
  <!-- Subtle pulse animation on one dot -->
  <circle cx="150" cy="180" r="5">
    <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Text "DISCUSSED" -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">DISCUSSED</text>
  
  <!-- Subtle line under text -->
  <line x1="110" y1="310" x2="290" y2="310" stroke="#8A2BE2" stroke-width="2" opacity="0.7" />
</svg>
